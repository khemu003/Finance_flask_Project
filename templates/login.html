<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="Illustration">
        </div>
        <div class="form-section">
            <h1>Login</h1>
            <form method="POST" action="/login">
                <div class="input-group">
                    Email: <input type="email" name="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    Password: <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <br>
                <p>Don't have an account? <a href="{{ signup_link }}">Register here</a></p>
                <br>
                <button type="submit" class="sign-in">SIGN IN</button>
                <div class="separator">OR</div>
                <button type="button" class="facebook">CONTINUE WITH FACEBOOK</button>
                <br></br>
                <button type="button" class="twitter">CONTINUE WITH TWITTER</button>
            </form>
        </div>
    </div>
</body>
</html>
